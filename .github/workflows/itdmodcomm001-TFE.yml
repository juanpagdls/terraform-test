# Pipeline Terraform
# Documentation for `hashicorp/setup-terraform` is located here: https://github.com/hashicorp/setup-terraform
#

name: 'itdmodcomm001'

env:
  environment: 'dev'
  resource-name: 'staitdjpgcomm004'
  
on:
  push:
    branches:
      - terraform-v1
    paths:
      - '.github/workflows/itdmodcomm001-TFE.yml'

permissions:
  contents: read

jobs:
  dump_contexts_to_log:
    runs-on: self-hosted
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'

  terraform:
    name: Terraform-Enterprise
    runs-on: self-hosted
    environment: dev
    
    defaults:
      run:
        shell: bash
        working-directory: '${{ github.workspace }}/terraform/${{ github.workflow }}/${{ env.resource-name }}'

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Credentials for Terraform Enterprise (TFE) 
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        cli_config_credentials_hostname: 'tfe1.sgtech.corp'
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
     # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init
        
    - name: Terraform Format
      run: terraform fmt -check
    
    # Run a terraform plan for pull requests only
    - name: Terraform Plan
      run: terraform plan

    - run: echo ${{ steps.plan.outputs.stdout }}
    - run: echo ${{ steps.plan.outputs.stderr }}
    - run: echo ${{ steps.plan.outputs.exitcode }}
  

  